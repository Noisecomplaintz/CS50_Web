<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="advancedsearch2.css">
    </head>
    <body>
        <form action="https://www.google.com/advanced_search">
            <label for="first">Find pages with all these words:</label>
            <input id="first" class="advanced_search_text" type="text" name="as_q">
            
            <label for="second">Find pages with this exact word or phrase:</label>
            <input id="second" class="advanced_search_text" type="text" name="as_epq">
            

            <input id="third" class="advanced_search_text" type="text" name="as_oq">
            

            <input id="fourth" class="advanced_search_text" type="text" name="as_eq">
            

            <input id="submit" type="submit" value="Google Search">
        </form>
    </body>
</html>
